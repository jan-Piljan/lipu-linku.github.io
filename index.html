<!DOCTYPE html>
<html lang="int">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css.css"/>
    <link rel="stylesheet" type="text/css" href="checkbox.css"/>
    <link rel="shortcut icon" href="icon.png"/>
    <style id="color-styles"></style>
    <script src="scripts.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>lipu Linku - toki pona dictionary</title>
    <meta name="description" content="toki pona dictionary"/>
    <meta property="og:title" content="lipu Linku"/>
    <meta
      property="og:description"
      content="lipu Linku, the interactive Toki Pona dictionary"/>
    <meta property="og:url" content="https://linku.la/"/>
    <script>
      if (localStorage.checkbox_lightmode === "true") {
        document.documentElement.classList.add("lightmode");
      }
    </script>
  </head>
  <body onload="main()">
    <nav>
      <div class="logo">
        <img src="icon.png" alt="logo of lipu Linku in .png format" />
        lipu Linku
      </div>
      <div class="search_container">
        <input
          id="searchbar"
          class="searchbar main_input"
          placeholder="nimi"
          onkeyup="search_changed(this)"
          autocapitalize="off"
          autocomplete="off"
          spellcheck="false"
        />
        <button id="normal_mode_button" onclick="normal_mode()">
          Back to Dictionary
        </button>
      </div>

      <div>
        <label id="language_selector_wrapper" title="Select Language">
          <select
            id="language_selector"
            class="main_input"
            onchange="language_select_changed(this)"
          ></select>
          <img src="world.png" alt="Select language" />
        </label>
        <a href="about" title="About Linku">
          <img src="ijo-a.png" alt="About Linku" />
        </a>
      </div>
    </nav>

    <div class="page_width_limiter">
      <div id="checkbox_container">
        <div id="usage_selector"></div>
        <div id="settings_selector"></div>
    </div>
      <div id="dictionary"></div>
    </div>
  </body>
</html>
